# NER Model Configuration

# Model type: "bilstm_crf" or "transformer"
model_type: "transformer"

# Pre-trained model name
model_name: "medicalai/ClinicalBERT"

# Training parameters
max_length: 256
batch_size: 8
learning_rate: 2.0e-5
num_epochs: 10
weight_decay: 0.01
warmup_steps: 500

# Model architecture
entity_types:
  - "PROBLEM"
  - "TREATMENT"
  - "TEST"
  - "ANATOMY"

use_crf: false
dropout: 0.1
hidden_dim: 256  # For BiLSTM-CRF
num_lstm_layers: 2  # For BiLSTM-CRF

# Data processing
max_entity_length: 20
entity_linking: true
post_processing: true

# Paths
model_save_dir: "models/ner"
cache_dir: "cache"
