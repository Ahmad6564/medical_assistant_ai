# LLM Configuration

# Provider: "openai" or "anthropic"
provider: "openai"

# Model name
model_name: "gpt-4"

# Generation parameters
temperature: 0.7
max_tokens: 1000
top_p: 0.9
frequency_penalty: 0.0
presence_penalty: 0.0

# Prompt engineering
use_prompt_templates: true
system_prompt: |
  You are a medical AI assistant designed to help healthcare professionals.
  Always provide accurate, evidence-based information.
  Include appropriate medical disclaimers.
  Never provide emergency medical advice - direct users to call emergency services.

# Safety
enable_content_filtering: true
max_retries: 3
timeout: 30

# Caching
use_cache: true
cache_dir: "cache/llm"
